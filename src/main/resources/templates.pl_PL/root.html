<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8">
    <title>{{calendar.title}}</title>
    <style>
    	.title {
    			font-size: 24pt;
    	}
    
    	.yearheader {
    		display: block;
    		font-size: 24pt;
    		padding: 0 0 0 10px;
    		border-bottom: double green 10px;
    		text-align: center;
    	}
    	
    	.month {
    		border: solid black 2px;
    		border-spacing: 0;
    		border-radius: 20px;
    		display: inline-block;
    		vertical-align: top;
    	}
    	
    	.month th {
    		font-size: 20pt;
    		border-top-left-radius: 20px;
    		border-top-right-radius: 20px;
    		padding: 20px 5px 20px 10px;
    	}
    	.month td {
    		padding: 5px;
    		border: solid 1px darkgray;
    		vertical-align: top;
    		text-align: center;
    	}
    	
    	.normal-month th {
    		background-color: {{color.normal.bg}};
    		color: {{color.normal.fg}};
    	}
    	
    	.leap-month th {
    		background-color: {{color.leap.bg}};
    		color: {{color.leap.fg}};
    	}
    	
    	.epagomenal-month th {
    		background-color: {{color.epagomenal.bg}};
    		color: {{color.epagomenal.fg}};
    	}
    	
    	.new-moon:before {
    		content: "\1f311";
    		font-size: 10pt;
    	}
    	.waxing-crescent:before {
    		content: "\1f312";
    		font-size: 10pt;
    	}
    	.first-quarter:before {
    		content: "\1f313";
    		font-size: 10pt;
    	}
    	.waxing-gibbous:before {
    		content: "\1f314";
    		font-size: 10pt;
    	}
    	.full-moon:before {
    		content: "\1f315";
    		font-size: 10pt;
    	}
    	.waning-gibbous:before {
    		content: "\1f316";
    		font-size: 10pt;
    	}
    	.last-quarter:before {
    		content: "\1f317";
    		font-size: 10pt;
    	}
    	.waning-crescent:before {
    		content: "\1f318";
    		font-size: 10pt;
    	}
